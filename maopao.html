<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title></title>
<script>
function sort(array) {
	console.log(array);
	for(var i=0;i<array.length;i++) {
		for(var j=0;j<array.length-i;j++) {
			if(array[j] > array[j+1]) {
				var temp = array[j];
				array[j] = array[j+1];
				array[j+1] = temp;
			}
		}
	}
	console.log(array);
	return array;
}

sort([6,2,5,7,3,9,2,5]);

</script>
</head>
