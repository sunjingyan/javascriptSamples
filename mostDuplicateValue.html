<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>most times duplicate value in one array</title>
<script>
function getVal(str) {
	console.log(str);	
	if(str.length == 1) {
		return str
	}
	var obj = {};
	for(var i=0;i<str.length;i++) {
		if(!obj[str.charAt(i)]) {
			obj[str.charAt(i)] = 1;
		}else {
			obj[str.charAt(i)]+=1;
		}
	}
	console.log(obj);
	var maxChar = '';
	var maxValue = 1;
	for(var k in obj) {
		console.log(k);
		console.log(obj[k]);		
		if(obj[k] >= maxValue) {
			maxChar = k;
			maxValue = obj[k];
		}
	}
	
	return maxChar;
}

getVal('dddhfhhfkwfffffkkakljljkddjal');

</script>
</head>

</html>
